<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>录入案件信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../static/css1/demo.css">
		<link rel="stylesheet" href="../static/css1/sky-forms.css">
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="css/sky-forms-ie8.css">
			<link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="../static/css/component.css" />
		<![endif]-->
		<script src="../static/js1/jquery-1.9.1.min.js"></script>
		<script src="../static/js1/jquery.validate.min.js"></script>
		<!--[if lt IE 10]>
			<script src="js/jquery.placeholder.min.js"></script>
		<![endif]-->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/sky-forms-ie8.js"></script>
		<![endif]-->
</head>


{% load static %}
<body class="bg-cyan">
    <div class="container" style="margin: 0 0 0 70px;position: fixed;z-index: 9999;">
            <nav class="cl-effect-10">
                <a href="/Insert/" data-hover="录入"><span>录入</span></a>
                <a href="/select_delate_fix/" data-hover="查询"><span>查询</span></a>
                <a href="/pie/" data-hover="占比分析"><span>占比分析</span></a>
                <a href="/line/" data-hover="案件趋势分析"><span>案件趋势分析</span></a>
                <a href="/histogram/" data-hover="各季节侦破数量分析"><span>各季节侦破数量分析</span></a>
                <a href="/china/" data-hover="地区差异性分析"><span>地区差异性分析</span></a>
            </nav>
        </div><!-- /container -->
		<div class="body body-s">
            <form action="/Insert/" method="post" id="sky-form" class="sky-form">
				<header>案件录入</header>
				<fieldset>
					<section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input type="text" name="no" placeholder="no">
							<b class="tooltip tooltip-bottom-right">请输入案件序号！</b>
						</label>
					</section>

                    <section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input type="text" name="name" placeholder="name">
							<b class="tooltip tooltip-bottom-right">请输入主要人员姓名</b>
						</label>
					</section>
                    <hr>

                    <section>
						<div class="button-holder">
                            <input type="radio" id="radio-1-1" name="type_key" class="regular-radio" checked value="民事案件"/><label for="radio-1-1">民事案件</label>
                            <input type="radio" id="radio-1-2" name="type_key" class="regular-radio" value="刑事案件"/><label for="radio-1-2">刑事案件</label>
                            <input type="radio" id="radio-1-3" name="type_key" class="regular-radio" value="行政案件"/><label for="radio-1-3">行政案件</label>
                            <input type="radio" id="radio-1-4" name="type_key" class="regular-radio" value="特殊案件"/><label for="radio-1-4">特殊案件</label>
                        </div>
					</section>
                    <hr>

                    <section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input type="text" name="type_value" placeholder="type_value">
							<b class="tooltip tooltip-bottom-right">请输入案件名称！</b>
						</label>
					</section>

                    <section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input type="text" name="area_key" placeholder="area_key">
							<b class="tooltip tooltip-bottom-right">请输入案发地点（省）</b>
						</label>
					</section>

                    <section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input type="text" name="area_value" placeholder="area_value">
							<b class="tooltip tooltip-bottom-right">请输入案发地点（市）</b>
						</label>
					</section>

                    <hr>

                    <section>
						<div class="button-holder">
                            <input type="radio" id="radio-1-1" name="season" class="regular-radio" checked value="春季"/><label for="radio-1-1">春季</label>
                            <input type="radio" id="radio-1-2" name="season" class="regular-radio" value="夏季"/><label for="radio-1-2">夏季</label>
                            <input type="radio" id="radio-1-3" name="season" class="regular-radio" value="秋季"/><label for="radio-1-3">秋季</label>
                            <input type="radio" id="radio-1-4" name="season" class="regular-radio" value="冬季"/><label for="radio-1-4">冬季</label>
                        </div>
					</section>
                    <hr>

                    <section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input type="text" name="date" placeholder="date">
							<b class="tooltip tooltip-bottom-right">请输入案发时间！</b>
						</label>
					</section>

                    <hr>

                    <section>
						<div class="button-holder">
                            <input type="radio" id="radio-1-1" name="make" class="regular-radio" checked value="已侦破"/><label for="radio-1-1">已侦破</label>
                            <input type="radio" id="radio-1-2" name="make" class="regular-radio" value="未侦破"/><label for="radio-1-2">未侦破</label>
                        </div>
					</section>

				</fieldset>
				<footer>
					<button type="submit" class="button" id="btn">录入</button>
				</footer>
			</form>
            <a href="/insert_max_data/" id="insert_max_data"><button class="button" id="btn" style="position: relative;display: block;float: right;
                        height: 39px;
                        overflow: hidden;
                        margin: 10px 0 0 20px;
                        padding: 0 25px;
                        outline: none;
                        border: 0;
                        font: 300 15px/39px 'Open Sans', Helvetica, Arial, sans-serif;
                        text-decoration: none;
                        color: #fff;
                        cursor: pointer;background-color: black">一键造数据</button></a>
            <a href="/cover/" id="cover"><button class="button" id="btn" style="position: relative;display: block;float: right;
                        height: 39px;
                        overflow: hidden;
                        margin: 10px 0 0 20px;
                        padding: 0 25px;
                        outline: none;
                        border: 0;
                        font: 300 15px/39px 'Open Sans', Helvetica, Arial, sans-serif;
                        text-decoration: none;
                        color: #fff;
                        cursor: pointer;background-color: black">一键备份数据</button></a>
</div>
        <script src="../static/js2/jquery.min.js"></script>
		<script src="../static/js2/bootstrap.min.js"></script>
        <script src="../static/layer/layer.js"></script>
		<script type="text/javascript">
			$(function()
			{
			    var jump="{{ jump }}";
			    if(jump=="0"){layer.msg("录入成功！",function () {
                        //弹出层页面
                        });}
                else{if(jump == "1"){
                    layer.msg("录入失败！",function () {
                        //弹出层页面
                    });
                }else{}}//这里需要牢记，前后端的数据传输逻辑。。。废了我一个小时
                $("#insert_max_data").on('click',function(){
                    layer.msg("造数据成功！",function () {
                        //弹出层页面
                    });
                }),
                $("#cover").on('click',function(){
                    layer.msg("数据备份成功！",function () {
                        //弹出层页面
                    });
                }),
				// Validation
				$("#sky-form").validate(
				{
					// Rules for form validation
					rules:
					{
						username:
						{
							required: true
						},
						email:
						{
							required: true,
							email: true
						},
						password:
						{
							required: true,
							minlength: 3,
							maxlength: 20
						},
						passwordConfirm:
						{
							required: true,
							minlength: 3,
							maxlength: 20,
							equalTo: '#password'
						},
						firstname:
						{
							required: true
						},
						lastname:
						{
							required: true
						},
						gender:
						{
							required: true
						},
						terms:
						{
							required: true
						}
					},

					// Messages for form validation
					messages:
					{
						login:
						{
							required: 'Please enter your login'
						},
						email:
						{
							required: 'Please enter your email address',
							email: 'Please enter a VALID email address'
						},
						password:
						{
							required: 'Please enter your password'
						},
						passwordConfirm:
						{
							required: 'Please enter your password one more time',
							equalTo: 'Please enter the same password as above'
						},
						firstname:
						{
							required: 'Please select your first name'
						},
						lastname:
						{
							required: 'Please select your last name'
						},
						gender:
						{
							required: 'Please select your gender'
						},
						terms:
						{
							required: 'You must agree with Terms and Conditions'
						}
					},

					// Do not change code below
					errorPlacement: function(error, element)
					{
						error.insertAfter(element.parent());
					}
				});
			});
		</script>
</body>
</html>
